<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="./images/icon/favicon.png">
  <link rel="stylesheet" href="./css/index.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="page">
    <header class="app-header">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <nav>
        <section class="sidebar">
          <input type="text" class="user-input" placeholder="Type the city">
          <button class="search-city">Search</button>
          <div class="search-separator"></div>
        </section>
        <!-- Saved searches buttons -->
        <section class="saved-searches">
          <button class="search-city-saved"></button>
        </section>
      </nav>
      <section class="main-info-panel">
        <div class="text-info">
        <h2 class="main-info-title"></h2>
        <p class="current-day"></p>
        <p class="current-date"></p>
        <p class="current-temp"></p>
        <p class="current-wind"></p>
        <p class="current-humidity"></p>
        </div>
        <div class="icon-info">
        <img src="" alt="" class="current-icon">
        </div>
      </section>
    </div>
    <div class="weekly-forecast-space"></div>
    <div class="weekly-forecast-separator"></div>
    <h3 class="weekly-header">Weekly Forecast</h3>
    <!-- <div class="weekly-forecast-separator"></div> -->
    <section class="weekly-forecast">

      <div class="weather-card">
        <div class="text-info">
        <p class="current-day"></p>
        <p class="current-date"></p>
        <p class="current-temp"></p>
        <p class="current-wind"></p>
        <p class="current-humidity"></p>
        </div>
        <div class="icon-info-weekly">
          <img class="weather-icon" src="" alt="">
        </div>
      </div>

      <div class="weather-card">
        <div class="text-info">
        <p class="current-day"></p>
        <p class="current-date"></p>
        <p class="current-temp"></p>
        <p class="current-wind"></p>
        <p class="current-humidity"></p>
        </div>
        <div class="icon-info-weekly">
          <img class="weather-icon" src="" alt="">
        </div>
      </div>

      <div class="weather-card">
        <div class="text-info">
        <p class="current-day"></p>
        <p class="current-date"></p>
        <p class="current-temp"></p>
        <p class="current-wind"></p>
        <p class="current-humidity"></p>
        </div>
        <div class="icon-info-weekly">
          <img class="weather-icon" src="" alt="">
        </div>
      </div>

      <div class="weather-card">
        <div class="text-info">
        <p class="current-day"></p>
        <p class="current-date"></p>
        <p class="current-temp"></p>
        <p class="current-wind"></p>
        <p class="current-humidity"></p>
        </div>
        <div class="icon-info-weekly">
          <img class="weather-icon" src="" alt="">
        </div>
      </div>

      <div class="weather-card">
        <div class="text-info">
        <p class="current-day"></p>
        <p class="current-date"></p>
        <p class="current-temp"></p>
        <p class="current-wind"></p>
        <p class="current-humidity"></p>
        </div>
        <div class="icon-info-weekly">
          <img class="weather-icon" src="" alt="">
        </div>
      </div>

    </section>
    <div class="footer-space"></div>
    <div class="footer-separator"></div>
    <footer class="app-footer">Code written by Alex Grigore in Dec 2023 using Open Weather API</footer>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
